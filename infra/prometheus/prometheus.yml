---
global:
  scrape_interval: '5s'

rule_files:
  - "alerts.yml"

    #alerting:
    #  alertmanagers:
    #  - scheme: http
    #    static_configs:
    #    - targets:
    #      - "alertmanager:9093"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets:
        - "192.168.1.45:42003"

  - job_name: "node"
    static_configs:
      - targets:
          - "192.168.1.45:42004"

  - job_name: "cadvisor"
    static_configs:
      - targets:
              - "192.168.1.45:42005"

  - job_name: 'nexus'
    basic_auth:
      username: 'prometheus'
      password: 'prometheus'
    static_configs:
      - targets:
          - "192.168.1.45:42002"
    metrics_path: /service/metrics/prometheus

  - job_name: "postgres-exporter"
    static_configs:
      - targets:
              - "192.168.1.45:42008"

# can be checked via: 
# https://prometheus.dea/targets?search=
